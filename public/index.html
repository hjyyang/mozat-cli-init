<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>init</title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script>
			!(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = "orientationchange" in window ? "orientationchange" : "resize",
					recalc = function() {
						var width = docEl.clientWidth;
						width = width > 750 ? 750 : width;
						width && (docEl.style.fontSize = 100 * (width / 375) + "px");
					};
				if (doc.addEventListener) {
					win.addEventListener(resizeEvt, recalc, !1);
					doc.addEventListener("DOMContentLoaded", recalc, !1);
					recalc();
				}
			})(document, window);
		</script>
	</body>
</html>
